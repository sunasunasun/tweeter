<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script
          type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"
      ></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

</head>

<body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
        <img class="logo" src="/images/bird.png">
        <span class="header">Tweeter</span>
        <button class="composeButton" type="button">COMPOSE</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
        <section class="new-tweet">
            <h2>Compose Tweet</h2>
            <form action="/tweets" method="POST">
                <textarea class="empty" name="text" placeholder="What are you humming about?"></textarea>
                <input class="tweetbutton" type="submit" value="Tweet">
                <span class="counter">140</span>
                <h4 class="error"></h4>
      </form>
      <!-- tweets add -->
      </section>
      <br>
      <section id="tweet-container">
         <article class="tweet">
           <header>
              <img src="/images/vicious_dog_0.png" >
              <span class="name">Cat</span>
              <span class="at">@MyFiels</span>
            </header>
            <p>tweet tweet</p>
            <footer>
              <p>10 days ago</p>
              <a href='#' ><img class="icon" src='/images/1146293-space.png' ></a>
            </footer>
          </article>
        </section>
    </main>
  </body>
</html>
